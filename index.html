<html lang="en">
<head>

<body>
    
    <div class="container">
        
        
        <div class="calculator">
            <div class="top__side">
                <input type="text" readonly class="display">
                <p class="remove" onclick="oneAtepBack()">back</p>
</div>
    <div class="buttons">
        <button class="orange" onclick="plus()" id="+">+</button>
        <button id="7">7</button>

        <button id="9">9</button>
        <button class="orange" onclick="minus()" id="-">-</button>
        <button  id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button class="orange" onscroll="multia()" id="*">*</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button class="orange" id=".">.</button>
        <button class="orange" onclick="taqsim()" id="/">/</button>
        <button class="orange" onclick="remover()" id="C">C</button>
        <button id="0">0</button>
    </div>
    <button class="orange equal"  onclick="equal()" id="=">=</button>
</div>
</div>
